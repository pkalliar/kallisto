zuul.routes.efsima.url=http://127.0.0.1:9030/api
zuul.routes.efsima.path= /api/**
zuul.routes.cms.url=http://127.0.0.1:9020/api
zuul.routes.cms.path= /apiV2/**

zuul.ignored-headers= Access-Control-Allow-Credentials, Access-Control-Allow-Origin


ribbon.eureka.enabled=false

server.port=9010


spring.datasource.url = jdbc:postgresql://127.0.0.1:5432/efsima_aey
spring.datasource.username = postgres
spring.datasource.password = postgres

# JPA/Hibernate properties
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in project
# spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy
gradle boot

service.message=Hello World
service.url = jdbc:postgresql://127.0.0.1:5432/efsima_aey
service.username = postgres
service.password = postgres